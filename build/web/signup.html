<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/signup.css"/>
    </head>
    <body>
        <section class="content">
            <!--Logo-->
            <img class="logo" src="./assets/img/logo.png" alt="logo"/>

            <div class="signup-box">
                <h1>Sign up</h1>

                <form action="signup">
                    <div class="control">
                        Username <input type="text" name="txtUser" value=""/><br/>
                        Password <input type="password" name="txtPass" value=""/><br/>
                        Confirm <input type="password" name="txtConfirm" value=""/><br/>
                        Full Name <input type="text" name="txtFullname" value=""/><br/>
                        Phone <input type="text" name="txtPhone" value=""/><br/>
                        Address <input type="text" name="txtAddress" value=""/><br/>
                    </div>

                    <div class="button">
                        <input type="submit" name="btAction" value="Create account"/><br/>
                    </div>
                </form>

                <div class="links">
                    <a class="bottom-link" href="shopping.jsp">Shopping now!</a><br/>
                    <a class="bottom-link" href="login.html">Already has an account? Login!</a>
                </div>
            </div>
        </section>
    </body>
</html>
